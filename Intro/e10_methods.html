<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h3>Couter</h3>
        <button v-on:click="escribirTexto">Escribir texto</button>
        <p>{{text}}</p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    text : ''   
                }
            },

            methods: {
                escribirTexto(){
                    this.text = "Hola mundo"
                }
            }
        })

        app.mount("#app");
    </script>
</body>

</html>
