<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
        {{"Ramdom number: " + Math.ceil(Math.random()*100) }}
        <div v-bind:class="vueClass" > </div>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Hello World!",
                    vueClass: "Pink BG"
                }
            }
        })

        app.mount('#app')
    </script>
</body>

</html>
