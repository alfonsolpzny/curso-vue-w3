<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div v-show="showDivTrue">Esto puede estar oculto con true</div>
       <div v-show="showDivFalse">Esto puede estar oculto false</div>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return{ 
                    showDivTrue: true,
                    showDivFalse: false
                }
            }
        })

        app.mount("#app");
    </script>
</body>

</html>
