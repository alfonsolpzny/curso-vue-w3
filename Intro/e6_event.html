<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h3>Couter</h3>
        <button v-on:click="count++">Count one more</button>
        <p>Conter is: {{count}}</p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    count : 0            
                }
            }
        })

        app.mount("#app");
    </script>
</body>

</html>
